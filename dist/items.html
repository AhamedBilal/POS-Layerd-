</head>
<body>

<!--------------------Body------------------------------>
<div class="m_content">
    <div class="card-header">
        <h3>Items Manager</h3>
    </div>
    <div class="m_card">
        <form id="item-form">

            <div class="form-group">
                <label>Item Code</label>
                <input type="text" name="code" class="form-control" placeholder="ItemCode">
            </div>
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" name="itemname" class="form-control" placeholder="ItemName">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Quantity</label>
                    <input type="text" name="qty" class="form-control" placeholder="Qty">
                </div>
                <div class="form-group col-md-6">
                    <label>Unit Price</label>
                    <div class="input-group">
                        <input type="text" name="price" class="form-control" placeholder="UnitPrice"
                               aria-label="Dollar amount (with dot and two decimal places)">
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                    </div>
                </div>
            </div>


            <button id="add" type="button" onclick="addRow()" class="btn btn-primary">ADD</button>
            <button id="update" onclick="updateRow()" type="button" class="btn btn-success">UPDATE</button>
            <button id="cancel" type="button" class="btn btn-secondary">CANCEL</button>
            <button id="delete" onclick="deleteRow(row)" type="button" class="btn btn-danger">DELETE</button>
        </form>
    </div>

    <div class="card-header">
        <h3>View Items</h3>
    </div>
    <div class="m_card">
        <form action="">
            <div class="form-row">
            </div>
        </form>
        <table id="tbl" class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ItemCode</th>
                <th scope="col">ItemName</th>
                <th scope="col">UnitPrice</th>
                <th scope="col">Qty</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-------------------------Footer------------------------->
    <footer class="modal-footer">
        <span>Â© 2019 PHENIX POS System. All rights reserved.</span>
    </footer>
</div>

<!-----------------------scripts------------------------>
<script src="js/bootstrap.min.js"></script>
<script>
    $("#update").hide();
    $("#cancel").hide();
    $("#delete").hide();
    $('#add').click(function () {
        var formdata = $('#item-form').serialize();
        $.ajax({
            url:"../api/service/ItemService.php",
            method:"POST",
            async:true,
            data:formdata+"&type=add"
        }).done(function (resp) {
            alert(resp);
            clearAll();
            getAll();
        });
    });
    function getAll(){
        $('#tbl tbody').html("");
        $.ajax({
            url:"../api/service/ItemService.php",
            method:"POST",
            async:true,
            data:"type=getall",
            dataType:"json"
        }).done(function (resp) {
            for (var i in resp) {
                var temp=resp[i];
                $('#tbl tbody').append(
                    "<tr>" +
                    "<td>"+temp[0]+"</td>"+
                    "<td>"+temp[1]+"</td>"+
                    "<td>"+temp[2]+"</td>"+
                    "<td>"+temp[3]+"</td>"+
                    "</tr>"
                );
            }
        });
    }
    $('#update').click(function () {
        var formdata = $('#item-form').serialize();
        $.ajax({
            url:"../api/service/ItemService.php",
            method:"POST",
            async:true,
            data:formdata+"&type=update"
        }).done(function (resp) {
            alert(resp);
            clearAll();
            getAll();
        });
    });
    $('#delete').click(function () {
        var formdata = $('#item-form').serialize();
        $.ajax({
            url:"../api/service/ItemService.php",
            method:"POST",
            async:true,
            data:formdata+"&type=delete"
        }).done(function (resp) {
            alert(resp);
            clearAll();
            getAll();
        });
    });

    $(document).ready(function () {
        getAll();
        $("table tbody").on("click",'tr',function (e) {
            var row=$(this);
            $("#update").show();
            $("#cancel").show();
            $("#delete").show();
            $("#add").hide();
            displayRow(row);
        });
        $('#cancel').click(function () {
            cancelFunc();
        });
    });
    function cancelFunc() {
        $("#update").hide();
        $("#cancel").hide();
        $("#delete").hide();
        $("#add").show();
        clearAll();
    }
    function displayRow(x) {
        var cols=$(x).children("td");
        var i=0;
        $("input").each(function (e) {
            $(this).val($(cols[i]).text());
            i++;
        });
    }
    function clearAll() {
        $("input").each(function (e) {
            $(this).val("");
        })
    }
</script>
</body>
</html>
